<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vux-cv-annotation</title>
    <style type="text/css">
      .component {
        display: flex;
      }
      .anno {
        height: 500px;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="component">
        <anno
          class="anno"
          ref="anno"
          :src="url"
          :annos="annos"
          :mode="mode"
          mask-color="#0ff8"
          scaleable
          separable
          @anno-click="click"
          @img-load="loaded"
        ></anno>
        <div class="help">
          <h3>preview</h3>
          <p><b>scale image:</b> wheel</p>
          <p><b>move image:</b> right drag</p>
          <h3>edit</h3>
          <p><b>add point in order:</b> click</p>
          <p><b>add point near(segmentation):</b> shift+click</p>
          <p><b>remove point:</b> right click</p>
          <p><b>move point:</b> drag</p>
          <p><b>new fregment:</b> ctrl+click</p>
        </div>
      </div>
      <h3>operations</h3>
      <button @click="mode = +!mode">switch mode</button>
      <button @click="add">add-current</button>
      <button @click="reset">reset</button>
      <h3>painter json:</h3>
      <textarea v-model="painterText"></textarea><br />
      <button @click="get">get-painter</button>
      <button @click="set">set-painter</button>
    </div>
    <script src="https://unpkg.com/vue@3.2.24/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vue-cv-annotation@0.2.3"></script>

      const model = {
        data() {
          return {
            url: 'static/example.jpg',
            mode: 1,
            annos: [...annos],
            painter: {},
          };
        },
        computed: {
          painterText: {
            get: function () {
              return JSON.stringify(this.painter);
            },
            set: function (v) {
              this.painter = JSON.parse(v);
            },
          },
        },
        methods: {
          get() {
            this.painter = this.$refs.anno.getPainter();
          },
          set() {
            this.$refs.anno.setPainter(this.painter);
            this.mode = 0;
          },
          add() {
            const id = Date.now();
            this.annos.push({ id, outline: 2, title: id, ...this.$refs.anno.getPainter() });
            this.mode = 1;
          },
          reset() {
            this.mode = 1;
            this.annos = [...annos];
            this.$refs.anno.reset();
          },
          click(id) {
            alert(id);
          },
          loaded() {
            this.$refs.anno.setPainter({
              type: 3,
              data: [
                [
                  [100, 100],
                  [200, 100],
                  [100, 200],
                ],
              ],
            });
          },
        },
      };
      Vue.createApp(model).component('anno', window.annotation).mount('#app');
    </script>
  </body>
</html>
